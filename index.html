    <!-- ========================================================Form========================================== -->

    <form action="action_page.php" method="POST">

        <div>
            <label for="fname">first name : </label>
            <input type="text" id="fname" name="fname" placeholder="First Name" required>
        </div>

        <br>
        <div>
            <label for="lname">Last name : </label>
            <input type="text" id="lname" name="lname" placeholder="Last Name">
        </div>
        <br>

        <div>
            <label for="password">Password : </label>
            <input type="text" id="password" name="pass" placeholder="Password" maxlength="10">
        </div>
        <br>

        <div>
            <label for="emali">Email : </label>
            <input type="email" id="emali" name="email" placeholder="email">
        </div>
        <br>

        <div>
            <label for="phone">Tel Num : </label>
            <input type="tel" id="phone" name="teli" placeholder="Tel :">
        </div>
        <br>

        <div>
            <label for="bDate">Birth_Day : </label>
            <input type="date" id="bDate" name="date" >
        </div>
        <br>

        <div>
            <label for="Quantity">Quantity : </label>
            <input type="number" id="Quantity" name="Quantity"  placeholder="QTY" min="0" max="100">
        </div>
        <br>

        <div>
            <label for="title"> title</label>
            
            <label for="Mr.">Mr.</label>
            <input type="radio" id="Mr." name="title" value="Mr.">

            <label for="Mrs.">Mrs.</label>
            <input type="radio" id="Mrs." name="title" value="Mrs.">

            <label for="Phd">phd</label>
            <input type="radio" id="Phd" name="title" value="Phd.">
            
        </div>
        <br>

        <div>
            <label for="payment">Payment</label>
            <select name="payment" id="payment">
                <Option value="visa">visa</Option>
                <Option value="masterCard">masterCard</Option>
                <Option value="giftCard">giftCard</Option>
            </select>
        </div>

        <div>
            <label for="Subcrib">Subcribe :</label>
            <input type="checkbox" id="Subcrib" name="Subcrib">
        </div>
        <br>
        
        <div>
            <input type="reset">
        </div>
        <br>

        <div>
            <input type="Submit">
        </div>

    </form>
